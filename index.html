<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Devs Calculator</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Qwick Calc</h1>
    <div class="calculator">
      <span class="readout" id="placeToPutResult">37704</span>
      <div class="calculator-keys">
        <div class="button-7" data-type="number" id="7">7</div>
        <div class="button-8" data-type="number" id="8">8</div>
        <div class="button-9" data-type="number" id="9">9</div>
        <div class="button-div opp" data-type="operator" id="divide">/</div>

        <div class="button-4" data-type="number" id="4">4</div>
        <div class="button-5" data-type="number" id="5">5</div>
        <div class="button-6" data-type="number" id="6">6</div>
        <div class="button-x opp" data-type="operator" id="multiply">x</div>

        <div class="button-1" data-type="number" id="1">1</div>
        <div class="button-2" data-type="number" id="2">2</div>
        <div class="button-3" data-type="number" id="3">3</div>
        <div class="button-add opp" data-type="operator" id="add">+</div>

        <div class="button-0" data-type="number" id="0">0</div>
        <div class="button-dot opp" data-type="number" id="decimal">.</div>
        <div class="button-equals equals" data-type="equal" id="equal">=</div>
        <div class="button-sub" data-type="operator" id="subtract">-</div>
      </div>
    </div>
    <div class="clear" id="clears">clear</div>

    <!-- <h2>Result: <span id="placeToPutResult"></span></h2> -->
    <!-- <img src="img/calculator.jpg" alt="calculator" /> -->

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
